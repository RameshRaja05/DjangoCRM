{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
  <h1 class="text-4xl text-grey-800 my-5">Reset Password</h1>
 <form  method="post">
   {% csrf_token %}
   {{form|crispy}}
   <button class='w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md' type='submit'>Reset password</button>
   </form>
   <hr>
   <div class="py-5 mt-5  border-t border-gray-200">
    <a class='hover:text-violet-500 mt-3' href="{% url 'login' %}">Already have an account login here</a>
   </div>
</div>
{% endblock content %}
